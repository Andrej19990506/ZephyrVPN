<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–ª–æ—Ç–∞–º–∏ - Capacity-Based Scheduling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 1.8rem;
        }

        .config-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .config-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .config-form label {
            font-weight: bold;
            color: #1e3c72;
        }

        .config-form input {
            padding: 10px 15px;
            border: 2px solid #1e3c72;
            border-radius: 6px;
            font-size: 1rem;
            width: 150px;
        }

        .config-form button {
            padding: 10px 20px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .config-form button:hover {
            background: #2d5aa0;
            transform: translateY(-2px);
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .slot-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .slot-card:hover {
            border-color: #1e3c72;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);
        }

        .slot-card.full {
            border-color: #f44336;
            background: #ffebee;
        }

        .slot-card.high {
            border-color: #ff9800;
            background: #fff3e0;
        }

        .slot-card.normal {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .slot-id {
            font-weight: bold;
            color: #1e3c72;
            font-size: 1.1rem;
        }

        .slot-time {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .slot-progress {
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 15px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .progress-fill.high {
            background: linear-gradient(90deg, #ff9800, #ffc107);
        }

        .progress-fill.full {
            background: linear-gradient(90deg, #f44336, #e91e63);
        }

        .slot-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .slot-load {
            font-weight: bold;
            color: #1e3c72;
        }

        .slot-capacity {
            color: #666;
        }

        .slot-percentage {
            font-weight: bold;
            color: #4caf50;
        }

        .slot-percentage.high {
            color: #ff9800;
        }

        .slot-percentage.full {
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            background: white;
            border-radius: 12px;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #1e3c72;
            font-size: 1.2rem;
        }


        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .status-free {
            background: #4caf50;
            color: white;
        }

        .status-busy {
            background: #ff9800;
            color: white;
        }

        .status-full {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–ª–æ—Ç–∞–º–∏ (Capacity-Based Scheduling)</h1>
            <div class="current-time" id="currentTime">--:--:--</div>
        </div>

        <div class="config-panel">
            <h2 style="margin-bottom: 15px; color: #1e3c72;">‚öôÔ∏è –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–ª–æ—Ç–æ–≤</h2>
            <div class="config-form">
                <label>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –µ–º–∫–æ—Å—Ç—å —Å–ª–æ—Ç–∞ (‚ÇΩ):</label>
                <input type="number" id="maxCapacityInput" min="1000" step="1000" value="10000">
                <button onclick="updateConfig()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <span id="configStatus" style="color: #4caf50; font-weight: bold;"></span>
            </div>
            <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">
                üí° –°–ª–æ—Ç—ã —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞—é—Ç—Å—è –ø–æ —Å—É–º–º–µ –∑–∞–∫–∞–∑–æ–≤ –≤ —Ä—É–±–ª—è—Ö, –∞ –Ω–µ –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É
            </p>
        </div>

        <div id="slotsContainer" class="slots-grid">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ—Ç–æ–≤...</div>
        </div>
    </div>


    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        // WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –¥–ª—è real-time –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
        let ws = null;
        let wsReconnectTimer = null;
        const WS_RECONNECT_DELAY = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã –º–µ–∂–¥—É –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è–º–∏

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        function connectWebSocket() {
            const apiUrl = new URL(API_BASE);
            const wsProtocol = apiUrl.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${apiUrl.host}/api/v1/erp/ws`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–ª–æ—Ç–∞–º–∏');
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                    loadSlots();
                };
                
                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        handleWebSocketMessage(message);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ WebSocket —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('‚ùå WebSocket –æ—à–∏–±–∫–∞:', error);
                };
                
                ws.onclose = () => {
                    console.log('‚ö†Ô∏è WebSocket –æ—Ç–∫–ª—é—á–µ–Ω, –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è...');
                    ws = null;
                    // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    if (wsReconnectTimer) {
                        clearTimeout(wsReconnectTimer);
                    }
                    wsReconnectTimer = setTimeout(connectWebSocket, WS_RECONNECT_DELAY);
                };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket:', error);
                // Fallback –Ω–∞ polling –µ—Å–ª–∏ WebSocket –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
                startPolling();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç WebSocket
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'new_order':
                case 'order_processed':
                case 'order_updated':
                case 'slot_updated':
                case 'slot_config_updated':
                    // –ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω/–æ–±—Ä–∞–±–æ—Ç–∞–Ω/–æ–±–Ω–æ–≤–ª–µ–Ω –∏–ª–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–ª–æ—Ç–æ–≤ –∏–∑–º–µ–Ω–µ–Ω–∞ - –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ª–æ—Ç—ã
                    console.log('üéØ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ª–æ—Ç–æ–≤ —á–µ—Ä–µ–∑ WebSocket:', message.type);
                    loadSlots();
                    // –ï—Å–ª–∏ –æ–±–Ω–æ–≤–∏–ª–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∏ –µ—ë
                    if (message.type === 'slot_config_updated' && message.data && message.data.max_capacity) {
                        document.getElementById('maxCapacityInput').value = message.data.max_capacity;
                    }
                    break;
                default:
                    console.log('üì® WebSocket —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
            }
        }

        // Polling –∫–∞–∫ fallback (–µ—Å–ª–∏ WebSocket –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω)
        let pollingInterval = null;
        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            // Polling –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
            pollingInterval = setInterval(() => {
                loadSlots();
            }, 5000);
            console.log('üîÑ Polling –∑–∞–ø—É—â–µ–Ω (fallback —Ä–µ–∂–∏–º)');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ—Ç–æ–≤
        async function loadSlots() {
            const container = document.getElementById('slotsContainer');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ—Ç–æ–≤...</div>';

            try {
                const response = await fetch(`${API_BASE}/erp/slots`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                renderSlots(data.slots || []);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ—Ç–æ–≤:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ—Ç–æ–≤</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/erp/slots/config`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('maxCapacityInput').value = data.max_capacity || 10000;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        async function updateConfig() {
            const maxCapacity = parseInt(document.getElementById('maxCapacityInput').value);
            const statusEl = document.getElementById('configStatus');

            if (isNaN(maxCapacity) || maxCapacity <= 0) {
                statusEl.textContent = '‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ';
                statusEl.style.color = '#f44336';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/erp/slots/config`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ max_capacity: maxCapacity })
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏');
                }

                statusEl.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
                statusEl.style.color = '#4caf50';
                setTimeout(() => {
                    statusEl.textContent = '';
                }, 3000);

                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–æ—Ç—ã
                loadSlots();
            } catch (error) {
                statusEl.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
                statusEl.style.color = '#f44336';
            }
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Å–ª–æ—Ç–æ–≤
        function renderSlots(slots) {
            const container = document.getElementById('slotsContainer');

            if (slots.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <p>–°–ª–æ—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            slots.forEach(slot => {
                const percentage = slot.max_capacity > 0 
                    ? Math.round((slot.current_load / slot.max_capacity) * 100) 
                    : 0;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å –∫–∞—Ä—Ç–æ—á–∫–∏ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
                let cardClass = 'normal';
                let progressClass = '';
                let statusBadge = '';
                
                if (percentage >= 100) {
                    cardClass = 'full';
                    progressClass = 'full';
                    statusBadge = '<span class="status-badge status-full">–ü–û–õ–û–ù</span>';
                } else if (percentage >= 80) {
                    cardClass = 'high';
                    progressClass = 'high';
                    statusBadge = '<span class="status-badge status-busy">–ó–ê–ù–Ø–¢</span>';
                } else {
                    statusBadge = '<span class="status-badge status-free">–°–í–û–ë–û–î–ï–ù</span>';
                }

                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è
                let startTime = '--:--';
                let endTime = '--:--';
                
                if (slot.start_time) {
                    // –ü–∞—Ä—Å–∏–º –≤—Ä–µ–º—è - Go –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –≤ RFC3339 —Ñ–æ—Ä–º–∞—Ç–µ
                    const startDate = new Date(slot.start_time);
                    if (!isNaN(startDate.getTime())) {
                        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –±—Ä–∞—É–∑–µ—Ä–∞
                        const hours = String(startDate.getHours()).padStart(2, '0');
                        const minutes = String(startDate.getMinutes()).padStart(2, '0');
                        startTime = `${hours}:${minutes}`;
                    }
                }
                
                if (slot.end_time) {
                    const endDate = new Date(slot.end_time);
                    if (!isNaN(endDate.getTime())) {
                        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –±—Ä–∞—É–∑–µ—Ä–∞
                        const hours = String(endDate.getHours()).padStart(2, '0');
                        const minutes = String(endDate.getMinutes()).padStart(2, '0');
                        endTime = `${hours}:${minutes}`;
                    }
                }

                // ID —Å–ª–æ—Ç–∞ —Ç–µ–ø–µ—Ä—å Unix timestamp, –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                // –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º start_time –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ —Å–ª–æ—Ç–∞
                const slotIdDisplay = slot.start_time 
                    ? new Date(slot.start_time).toLocaleString('ru-RU', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    })
                    : 'N/A';
                
                const slotCard = document.createElement('div');
                slotCard.className = `slot-card ${cardClass}`;
                slotCard.innerHTML = `
                    <div class="slot-header">
                        <div>
                            <div class="slot-id">${slotIdDisplay}</div>
                            ${statusBadge}
                        </div>
                    </div>
                    <div class="slot-time">
                        ‚è∞ ${startTime} - ${endTime}
                    </div>
                    <div class="slot-progress">
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" style="width: ${Math.min(percentage, 100)}%">
                                ${percentage}%
                            </div>
                        </div>
                    </div>
                    <div class="slot-stats">
                        <span class="slot-load">${slot.current_load.toLocaleString('ru-RU')} ‚ÇΩ</span>
                        <span class="slot-capacity">–∏–∑ ${slot.max_capacity.toLocaleString('ru-RU')} ‚ÇΩ</span>
                        <span class="slot-percentage ${progressClass}">${percentage}%</span>
                    </div>
                `;

                container.appendChild(slotCard);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const timeElement = document.getElementById('currentTime');
            if (!timeElement) return;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            timeElement.textContent = timeString;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            
            loadConfig();
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket –¥–ª—è real-time –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
            connectWebSocket();
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebSocket –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
            if (wsReconnectTimer) {
                clearTimeout(wsReconnectTimer);
            }
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
